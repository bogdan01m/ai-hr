services:
  postgres:
    image: postgres:16
    container_name: ai-hr-postgres
    environment:
      POSTGRES_DB: ai_hr
      POSTGRES_USER: ai_hr_user
      POSTGRES_PASSWORD: ai_hr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_hr_user -d ai_hr"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:
